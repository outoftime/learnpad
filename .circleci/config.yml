# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-image
      - build:
          requires:
            - build-image
      - test:
          requires:
            - build-image
      - sync-firebase:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - push-image:
          requires:
            - build
            - test
          filters:
            branches:
              only: master

jobs:
  build-image:
    machine: true
    steps:
      - checkout
      - run: |
          build/install.sh
          mkdir -pv images
          docker save popcode | gzip > images/popcode.tgz
      - persist_to_workspace:
          root: .
          paths:
            - 'images'

  test:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker load < images/popcode.tgz
      - run: build/test.sh

  build:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker load < images/popcode.tgz
      - run: build/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - 'dist'

  sync-firebase:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: docker load < images/popcode.tgz
      - run: |
          docker run
          --env FIREBASE_APP
          --env FIREBASE_SECRET
          popcode
          yarn run gulp syncFirebase

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: dist
          to: 's3://popcode.org/'
          arguments: |
            --acl public-read
      - aws-s3/sync:
          from: dist
          to: 's3://popcode.school/'
          arguments: |
            --acl public-read

  push-image:
    machine: true
    steps:
      - run: |
          echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin
          docker tag popcode popcodeorg/popcode
          docker push popcodeorg/popcode
