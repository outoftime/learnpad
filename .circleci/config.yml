# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          # filters:
          #   branches:
          #     only: master

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: build/install.sh
      #- run: build/test.sh
      - run: build/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - 'dist'
  deploy:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run: ls -l dist
