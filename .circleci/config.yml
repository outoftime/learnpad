# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-image
      - build:
          requires:
            - build-image
      - test:
          requires:
            - build-image
      - deploy:
          requires:
            - build
            - test
      # filters:
      #   branches:
      #     only: master

jobs:
  build-image:
    machine: true
    steps:
      - checkout
      - run: |
          echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
          build/install.sh
          docker push popcodeorg/popcode:$CIRCLE_BRANCH
          if [[ "$CIRCLE_BRANCH" == "master" ]]
          then
            if [[ -z "$CIRCLE_PR_NUMBER" ]]
            then
              docker tag popcodeorg/popcode:$CIRCLE_BRANCH popcodeorg/popcode
              docker push popcodeorg/popcode
            fi
          fi

  test:
    docker:
      - image: popcodeorg/popcode:$CIRCLE_BRANCH
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      NODE_ENV: test
    steps:
      - run: yarn test -- --maxWorkers=2
    working_directory: /app

  build:
    docker:
      - image: popcodeorg/popcode:$CIRCLE_BRANCH
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      GIT_REVISION: $CIRCLE_SHA1
      NODE_ENV: production
    steps:
      - run: yarn run gulp build
      - persist_to_workspace:
          root: .
          paths:
            - 'dist'
    working_directory: /app

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: dist
          to: 's3://popcode.school/'
          arguments: |
            --acl public-read
