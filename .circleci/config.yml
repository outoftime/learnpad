# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-image
      - build:
          requires:
            - build-image
      - test:
          requires:
            - build-image
      - sync-firebase:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master

jobs:
  build-image:
    machine: true
    steps:
      - checkout
      - run: |
          if [[ ! -z "$DOCKER_PASS" ]]
          then
            echo $DOCKER_PASS | docker login --username $DOCKER_USER --password-stdin
          fi
          docker pull popcodeorg/popcode:latest
          docker build \
              --pull \
              --force-rm \
              --cache-from popcodeorg/popcode:latest \
              --tag popcodeorg/popcode:$CIRCLE_PROJECT_USERNAME/$CIRCLE_BRANCH \

          docker push popcodeorg/popcode:$CIRCLE_BRANCH
          if [[ ! -z "$DOCKER_PASS" ]]
          then
            docker tag popcodeorg/popcode:$CIRCLE_BRANCH popcodeorg/popcode
            docker push popcodeorg/popcode
          fi

  test:
    docker:
      - image: popcodeorg/popcode:$CIRCLE_PROJECT_USERNAME/$CIRCLE_BRANCH
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      NODE_ENV: test
    steps:
      - run: yarn test -- --maxWorkers=2
    working_directory: /app

  build:
    docker:
      - image: popcodeorg/popcode:$CIRCLE_PROJECT_USERNAME/$CIRCLE_BRANCH
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      NODE_ENV: production
    steps:
      - run: GIT_REVISION=$CIRCLE_SHA1 yarn run gulp build
      - persist_to_workspace:
          root: .
          paths:
            - 'dist'
    working_directory: /app

  sync-firebase:
    docker:
      - image: popcodeorg/popcode:$CIRCLE_PROJECT_USERNAME/$CIRCLE_BRANCH
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    environment:
      NODE_ENV: production
    steps:
      - run: yarn run gulp syncFirebase
    working_directory: /app

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: .
      - aws-s3/sync:
          from: dist
          to: 's3://popcode.org/'
          arguments: |
            --acl public-read
      - aws-s3/sync:
          from: dist
          to: 's3://popcode.school/'
          arguments: |
            --acl public-read
